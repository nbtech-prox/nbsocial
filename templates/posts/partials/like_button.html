<button class="flex items-center space-x-2 text-gray-500 hover:text-blue-500 transition-colors duration-200"
        hx-post="{% url 'posts:like_post' post.id %}"
        hx-trigger="click"
        hx-target="this"
        hx-swap="outerHTML">
    {% if liked_by_user %}
    <svg class="h-6 w-6 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M2 20.054h4v-8.054H2zm20-8.054c0-1.1-.9-2-2-2h-6.11l.51-3.068c.17-1.015-.19-2.038-.98-2.747A2.53 2.53 0 0012 3.5c-.46 0-.89.16-1.24.47l-6.76 6.08v8.04c0 1.1.9 2 2 2h9.76c.75 0 1.41-.41 1.75-1.03l3.58-6.47c.08-.16.12-.33.12-.51v-2.12H22z"/>
    </svg>
    {% else %}
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/>
    </svg>
    {% endif %}
    <span>{{ post.likes.count }}</span>
</button>
