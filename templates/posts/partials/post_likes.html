{% load i18n %}
<div id="like-button-{{ post.id }}">
    <button class="flex items-center space-x-1 text-gray-500 hover:text-blue-500 transition-colors duration-200"
            hx-post="{% url 'posts:like_post' post.id %}"
            hx-trigger="click"
            hx-target="#like-button-{{ post.id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <span>{% if post.liked_by_user %}👍{% else %}👎{% endif %}</span>
        <span class="text-sm">{{ post.likes_count }}</span>
    </button>
</div>
