{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sair" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">{% trans "Sair" %}</h1>
        
        <p class="text-gray-600 mb-6">{% trans 'Tem certeza que deseja sair?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 btn-primary">{% trans 'Sair' %}</button>
                <a href="{% url 'core:home' %}" class="flex-1 btn-secondary text-center">{% trans 'Cancelar' %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
