{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body.login {
        background: #f3f4f6;
    }
    .login #container {
        background: white;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    .login #header {
        background: #1e40af;
        color: white;
        border-radius: 0.5rem 0.5rem 0 0;
    }
    .login #content {
        padding: 20px;
    }
    .submit-row input[type="submit"] {
        background: #1e40af;
    }
    .submit-row input[type="submit"]:hover {
        background: #1e3a8a;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">{% trans 'NBSocial Admin' %}</h1>
{% endblock %}
